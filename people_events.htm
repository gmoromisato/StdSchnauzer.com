<script type="text/javascript" language="javascript">
var pictures = new Array( '1',
	'p1.jpg', 'p2.jpg', 'p3.jpg', 'p4.jpg', 'p5.jpg', 'p6.jpg', 
	'p7.jpg', 'p8.jpg', 'p9.jpg',
	'standard_vs_giant.jpg',  'schnauzer_friends.jpg', 'performance_gang.jpg', 'herding_win.jpg',
	'don_dalton_and_art.jpg', 'anne_and_girls.jpg',    'finish_line.jpg',      'baron_at_yosemit.jpg',
	'baron_on_point2.jpg',    'ed_and_don.jpg',        'catalog_anyone.jpg'
	);
var widths = new Array( "2",
	"310", "310", "310", "310", "310", "310", "310", "310", "310", "480",
	"480", "360", "480", "336", "480", "343", "240", "480", "480", "480" );
var heights = new Array( "3",
	"207", "207", "207", "291", "207", "207", "207", "207", "283", "321",
	"320", "325", "360", "480", "435", "480", "320", "360", "360", "360" );

	
// <img src="jpgfiles/lucas/pictures[$index].jpg" width="375" 
//	  height="dims[ $index ]" alt="" />

var pic_count = pictures.length;
var waittime = 1500;
var himage ='';

function show_pics( thisone )
{
var locat= document.getElementById( 'picbox' )
var path = "images/peopleshots/" + pictures[ thisone ];

    if ( thisone > 1 )
	  locat.removeChild( himage );

    locat.style.width  =  widths[ thisone ] + 'px';
    locat.style.height = heights[ thisone ] + 'px';

    himage = document.createElement( 'img' );
    himage.setAttribute( 'src', path );
    himage.setAttribute( 'width',   widths[ thisone ] );
    himage.setAttribute( 'height', heights[ thisone ] );
   
    locat.appendChild( himage );
    nextone = thisone + 1;
    if ( nextone >= pic_count )
	   return false;

    window.setTimeout( "show_pics( nextone );", waittime );
}

</script>
