<script type="text/javascript" language="javascript">
var pictures = new Array( 'ssd',
	'img01.jpg', 'img02.jpg', 'img03.jpg', 'img04.jpg', 'img05.jpg', 	'img06.jpg', 'img07.jpg', 'img08.jpg', 'img09.jpg', 'img10.jpg',   
	'img11.jpg', 'img12.jpg', 'img13.jpg', 'img14.jpg', 'img15.jpg',
	'img16.jpg', 'img17.jpg' );   
var widths = new Array( "2",
	"480", "320", "320", "315", "296", "380", "328", "350", 
	"296", "265", "284", "290", "329", "270", "315", "384", "427" );
var heights = new Array( "3",
	"320", "320", "213", "296", "296", "296", "296", "296", 
	"296", "296", "284", "296", "296", "222", "296", "296", "296" );

// <img src="jpgfiles/lucas/pictures[$index].jpg" width="375" 
//	  height="dims[ $index ]" alt="" />

var pic_count = pictures.length;
var waittime = 1500;
var himage ='';

function show_pics( thisone )
{
var locat= document.getElementById( 'picbox' )
var path = "images/events/grooming_days07/" + pictures[ thisone ];

    if ( thisone > 1 )
	  locat.removeChild( himage );

    locat.style.width  =  widths[ thisone ] + 'px';
    locat.style.height = heights[ thisone ] + 'px';

    himage = document.createElement( 'img' );
    himage.setAttribute( 'src', path );
    himage.setAttribute( 'width',   widths[ thisone ] );
    himage.setAttribute( 'height', heights[ thisone ] );
   
    locat.appendChild( himage );
    nextone = thisone + 1;
    if ( nextone >= pic_count )
	   return false;

    window.setTimeout( "show_pics( nextone );", waittime );
}

</script>
</head>

<body onload="show_pics( 1 );">
